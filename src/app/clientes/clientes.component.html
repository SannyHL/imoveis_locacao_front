<div *ngIf="!cadastrarcliete" class="cliente">
  <div class="margin-button">
    <button mat-raised-button color="primary" (click)="cadastrarCliente()">Novo cliente</button>
  </div>

  <div>
    <mat-table [dataSource]="listaClientes" class="mat-elevation-z8">
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
      </ng-container>
      <ng-container matColumnDef="cpfCnpj">
        <th mat-header-cell *matHeaderCellDef> Cpf/Cnpj </th>
        <td mat-cell *matCellDef="let element"> {{element.cpfCnpj}} </td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>
      <ng-container matColumnDef="telefone">
        <th mat-header-cell *matHeaderCellDef> Telefone </th>
        <td mat-cell *matCellDef="let element"> {{element.telefone}} </td>
      </ng-container>
      <ng-container matColumnDef="numeroCasa">
        <th mat-header-cell *matHeaderCellDef> Numero Casa </th>
        <td mat-cell *matCellDef="let element"> {{element.numeroCasa}} </td>
      </ng-container>
      <ng-container matColumnDef="enderecoCep">
        <th mat-header-cell *matHeaderCellDef> CEP </th>
        <td mat-cell *matCellDef="let element"> {{element.enderecoCep}} </td>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

      <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    </mat-table>
  </div>
</div>
<form class="cliente" method="post" #formulario="ngForm" (ngSubmit)="cadastrar(formulario)" *ngIf="cadastrarcliete">
  <div  class="cadastro">
    <input placeholder="Nome"
      [(ngModel)]="dadosFormulario.nome"
      name="nome" type="text" mat-input class="margin-button input ">
    <input placeholder="Email" type="email" [(ngModel)]="dadosFormulario.email" name="email" mat-input class="margin-button input">
    <input placeholder="Cpf/Cnpj" type="text" [(ngModel)]="dadosFormulario.cpfCnpj" name="cpfCnpj" mat-input class="margin-button input">
    <input placeholder="Telefone" type="text" [(ngModel)]="dadosFormulario.telefone" name="telefone" mat-input class="margin-button input">
    <input placeholder="CEP" type="text" [(ngModel)]="dadosFormulario.enderecoCep" name="enderecoCep" mat-input class="margin-button input">
    <input placeholder="Numero Casa" type="number" [(ngModel)]="dadosFormulario.numeroCasa" name="numeroCasa" mat-input class="margin-button input">
    </div>
  <div>
    <button type="submit" mat-raised-button color="primary">Cadastrar</button>
    <button mat-raised-button color="primary" class="margin-left">Cancelar</button>
  </div>
</form>
